<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background: rgb(42, 139, 42);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="area">
        Interaja.
    </div>


    <script>
    /*mouseenter//quando entra em uma div ou button
    mouseout//quando sai de dentro de uma div ou button
    mousemove//quando fica se movendo dentro da div ou button
    mousedown//quando se clika no botão esquerdo do mouse.
    mouseup//quando se larga o click do botão esquerdo do mouse.
    click//quando se clica normalmente em um elemento com botão esquerdo.*/

    //FUNÇÃO OU FUNCIONALIDADE:

    var a = document.getElementById('area');// quando a variável está fora serve para todas as function.
    a.addEventListener('click', clicar);//addEventListener fica prestando atenção nos eventos que dermos o comando dentro dos parenteses.
    a.addEventListener('mouseenter', entrar);
    a.addEventListener('mouseout', sair);
    
    function clicar() {
        a.innerText = 'Clicou'
        a.style.background = "red"
    }

    function entrar() {
        a.innerText = 'Entrou'
        a.style.background = "blue"
    }

    function sair() {
        a.innerText = 'Saiu'
        a.style.background = "green"
    }


    </script>
</body>
</html>
