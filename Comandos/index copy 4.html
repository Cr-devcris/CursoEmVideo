<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var nome = window.prompt("Qual seu Nome ?");
        document.write(`seu nome tem ${nome.length} letras.<br/>`)
        document.write(`seu nome em maiúscula é ${nome.toUpperCase()}<br/>`)
        document.write(`seu nome em minúsculas é ${nome.toLowerCase()}`)
        

    length()// quantos caracteres a string tem
    toUpperCase()// joga tudo para letras "MAIÚSCULAS"
    toLowerCase()// joga tudo para letras "minúsculas"

    </script>
</body>
</html>
